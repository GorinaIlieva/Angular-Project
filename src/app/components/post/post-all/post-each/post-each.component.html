<!-- <ng-template [ngIf]='postEach'> -->
<mdb-card style="background-image: url({{postEach.imageUrl}})" class="card-image mb-3 mx-2">
  <!-- Content -->
  <div class="text-black accent-2 bold text-center d-flex align-items-center py-5 px-4">
    <div>
      <mdb-card-img [src]=postEach.imageUrl></mdb-card-img>
      <!-- <h5 class=" purple-text">
      <mdb-icon fas icon="chart-pie"></mdb-icon>
      {{oneService.name}}
    </h5> -->
      <h3 class="card-title pt-2"><strong>{{postEach.title}}</strong></h3>
      <p>
        {{postEach.description | slice:0:10}}...
      </p>

      <ng-template [ngIf]="isAuthor(postEach)">
        <a mdbBtn gradient="peach" routerLink='/post/edit/{{postEach._id}}' mdbWavesEffect>
          <!-- <mdb-icon fas icon="clone" class="left"></mdb-icon> -->
          EDIT</a>
        <a mdbBtn gradient="peach" (click)="deletePost(postEach['_id'])" mdbWavesEffect>
          <!-- <mdb-icon fas icon="clone" class="left"></mdb-icon> -->
          DELETE</a>
      </ng-template>
      
      
      <a mdbBtn gradient="peach" routerLink='/post/{{postEach._id}}' mdbWavesEffect>
        <!-- <mdb-icon fas icon="clone" class="left"></mdb-icon> -->
        FIND OUT MORE</a>



    </div>
  </div>
  <!-- Content -->
</mdb-card>
<!-- </ng-template> -->

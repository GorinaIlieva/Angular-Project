<form #editForm="ngForm" (ngSubmit)="edit(postEach._id, editForm.value)">
    <!-- <pre>{{editForm.value | json}}</pre> -->
    <!-- Grid row -->
    <div class="form-row">
          <!-- Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
                <label for="inputTitleMD">Title</label>
                <input [(ngModel)]=postEach.title ngModel name="title" required mdbInput type="text" class="form-control" id="inputTitleMD">
                <div class="alert alert-danger" *ngIf="editForm?.controls.title?.touched && editForm?.controls.title?.errors?.required">This field
                    is required!</div> 
                
            </div>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
                <label for="inputAddressMD">Address</label>
                <input [(ngModel)]="postEach.address"  name="address" required  mdbInput type="text" class="form-control" id="inputAddressMD"
                    >
                <div class="alert alert-danger" *ngIf="editForm?.controls.address?.touched && editForm?.controls.address?.errors?.required">This field
                    is required!</div> 
                
            </div>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
                <label for="inputCityMD">City and ZIP Code</label>
                <input [(ngModel)]=postEach.city name="city" required  mdbInput type="text" class="form-control" id="inputCityMD"
                    >
                <div class="alert alert-danger" *ngIf="editForm?.controls.city?.touched && editForm?.controls.city?.errors?.required">This field is
                    required!</div>
               
            </div>
        </div>
        <!-- Grid column -->
    </div>
    <!-- Grid row -->

    <!-- Grid row -->
    <div class="row">
        <!-- Grid column -->
        <div class="col-md-12">
            <!-- Material input -->
            <div class="md-form form-group">
                <label for="inputDescriptionMD">Description</label>
                <input [(ngModel)]=postEach.description ngModel name="description" required pattern=".{30,}" value={{postEach.description}} mdbInput type="text" class="form-control"
                    id="inputDescriptionMD"
                    >
                <div class="alert alert-danger" *ngIf="editForm?.controls.description?.touched && editForm?.controls.description?.errors?.required">This
                    field is required!</div>

                    <div class="alert alert-danger" *ngIf="editForm?.controls.description?.errors?.pattern">Description should be at least 30 characters!</div>
                
            </div>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-md-12">
            <!-- Material input -->
            <div class="md-form form-group">
                <label for="inputImage2MD">Image</label>
                <input [(ngModel)]= postEach.imageUrl ngModel name="imageUrl" required pattern = "(https?:\/\/.*\.(?:png|jpg))"  mdbInput type="text" class="form-control" id="inputImage2MD"
                    >
                <div class="alert alert-danger" *ngIf="editForm?.controls.imageUrl?.touched && editForm?.controls.imageUrl?.errors?.required">This field
                    is required!</div>

                    <div class="alert alert-danger" *ngIf="editForm?.controls.imageUrl?.errors?.pattern">ImageUrl should have following format: https or http://******.jpg or.png</div>
                
            </div>
        </div>
        <!-- Grid column -->
    </div>
    <!-- Grid row -->

    <button [disabled] = editForm.invalid type="submit" mdbBtn color="primary">Submit</button>
</form>
<!-- Extended material form grid -->

    <p class="h4 mb-4">Sign in</p>
  
    <!-- Email -->
    <input ngModel name="username" type="text" id="defaultLoginFormUsername" class="form-control mb-4" placeholder="User name">
  
    <!-- Password -->
    <input ngModel name="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
